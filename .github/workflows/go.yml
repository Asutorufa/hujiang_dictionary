name: Go

on:
  push:
    branches: [ golang ]
  pull_request:
    branches: [ golang ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go vet ./...

    - name: Build-ALL
      run: sh build.sh

    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: "binaries"
        path: ./output
